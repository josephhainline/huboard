<a href="#"  title="Close issue" class="close iconic x-alt"><span></span></a>
<a class="number" href="<%= html_url %>" target="_blank" title="View issue on github.com"><small>#</small><%= number %></a>
<div class="title">
  <%= title %>
</div>
<% if(assignee) { %>
 <img data-placement="right" rel="twipsy" title="Assigned to <%= assignee.login %>" src="https://secure.gravatar.com/avatar/<%= assignee.gravatar_id %>?s=24" />
<% } %>

<% if(milestone) { %>
<div class="milestone">
      <a href="#">
        Milestone: <%= milestone.title %>
      </a>
</div>
<% if (pull_request.html_url) { %><span class="label notice">Pull request</span> <%}%>
<% } %>

<div class="milestone">
    <br/>
    SPN: <%= story_point_number %>
</div>
